<div class="entire">
    <mat-card class="card mat-elevation-z8">
        <mat-card-title style="text-align: center;">Input Fields</mat-card-title>
        <mat-form-field appearance="outline">
            <input hidden type='file' #fileclick (change)="select_file($event)" >
            <input readonly matInput value="{{this.fname}}" placeholder="Choose the dataset file" >
            <button *ngIf="this.file" matSuffix (click)="deletefile()" matTooltip="Remove File" matTooltipPosition = "above" color="warn" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
            <button matSuffix mat-mini-fab color="primary" (click)="fileclick.click()" matTooltip="Select a file" matTooltipPosition="right">
                <mat-icon>backup</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance ="outline" color="primary">
            <mat-label>Periodicity</mat-label>
            <mat-select [(value)]="periodicity">
                <mat-option value=1 >1 Month</mat-option>
                <mat-option *ngFor="let period of [2,4,6,8,10,12]" value="{{period}}" >{{period}} Months</mat-option>
            </mat-select>
        </mat-form-field>
        <button (click)="predict()" mat-raised-button color="primary" style="min-height: 40px;"> 
            <span *ngIf="showbutton">Predict</span>
            <mat-progress-spinner mode="indeterminate" *ngIf="!showbutton" diameter="21" strokeWidth="3" style="margin-left: 45%;"></mat-progress-spinner>
        </button>
    </mat-card>
</div>
